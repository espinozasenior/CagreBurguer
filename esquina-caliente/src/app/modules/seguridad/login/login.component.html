<div class="container">
	<div class="d-flex justify-content-center h-100" id="br-top">
        <div class="row">
            <div class="col-12 col-md-12 col-sm-12 col-xl-12">
                
                <div class="card" id="back-card">
                    <div class="card-header">
                        <h3 class="text-center">¿Empezamos?</h3>
                        <small>Las 24 hrs. del día brindandote el mejor servicio</small>
                    </div>
                    <div class="card-body mt-3">
                        <form>
                            <div class="input-group form-group" >
                                <div class="input-group-prepend" >
                                    <span class="input-group-text" id="input-btn"><i class="fa fa-id-card"></i></span>
                                </div>
                                <input type="text" class="form-control" (change)="eventochecked($event)" placeholder="Ingresa tu nombre">

                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-lg btn-block" id="btn-login" (click)="mostrar()">Ingresa <i class="fa fa-arrow-right"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            ¿No tienes una cuenta?  <a href="#"> Registrate</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
